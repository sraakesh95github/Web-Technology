{% extends 'base.html' %}

{% block body %}

    <div class = "container">
        <h4>Editing Item</h4>
        <form method="POST">
            <br>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group row">
                <label for="id_{{ field.name }}" class="col-2 col-form-label">{{field.label }}</label>
                <div class = "col-10">
                         {{field}}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" name="button" class="btn btn-primary">Edit Device</button>

        </form>
    </div>

{% endblock %}
