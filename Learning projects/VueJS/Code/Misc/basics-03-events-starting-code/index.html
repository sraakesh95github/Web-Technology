<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <p v-once>Starting  Counter: {{ counter }}</p>
      <p>Number to be added:</p>
      <input type="number" placeholder="5" v-on:input="numberToBeAdded">
      <br>
      <br>
      <button v-on:click="add">Add</button>
      <button v-on:click.right="subtract(5)">Subtract</button>
      <p>Result: {{ counter }}</p>
      <input type="text" v-on:input="getText($event, 'Sureshkumar')" v-on:keyup.enter="confirmInput">
      <p>Result Text: {{ confirmedSentence }}</p>

      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </section>
  </body>
</html>
