<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    <p v-once>{{ test }}</p>
    <p>{{ testing() }}</p>
    <hr>
    <p v-html="link"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        test: 'Testing done',
        link: '<a href="https://www.google.com/">Google</a>'
      },
      methods: {
        testing() {
          this.test = "Testing"
          return this.test;
        }
      }
    })
  </script>
</body>
</html>
